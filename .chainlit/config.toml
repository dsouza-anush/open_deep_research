[project]
# Allow all origins for demo/development
allow_origins = ["*"]

# Session timeout in seconds (1 hour)
session_timeout = 3600

# Enable caching for better performance
cache = false

[features]
# Disable prompt playground for cleaner UI
prompt_playground = false

# Enable multi-modal (file uploads)
multi_modal = true

# Enable user feedback on messages (thumbs up/down)
unsafe_allow_html = false

# Enable edit message feature
edit_message = true

# Enable latex rendering for mathematical content
latex = true

# Spontaneous file upload
spontaneous_file_upload = true

[UI]
# App name shown in header
name = "Deep Research"

# App description for SEO
description = "AI-powered research assistant that conducts thorough, multi-source investigations"

# Default theme
default_theme = "dark"

# Custom CSS for purple theming
custom_css = "/public/custom.css"

# Chain of thought display mode (show tool calls)
cot = "tool_call"

# Don't collapse content by default
default_collapse_content = false

# Show welcome message (chainlit.md) on start
show_readme_as_default = true

# GitHub link in header
github = "https://github.com/dsouza-anush/open_deep_research"

# Hide Chainlit watermark for cleaner look
hide_cot = false

# Layout mode - wide for more content space
layout = "default"

