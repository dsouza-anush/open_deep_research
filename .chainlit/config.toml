[project]
# Allow all origins for demo
allow_origins = ["*"]

# Session timeout in seconds
session_timeout = 3600

# Enable caching
cache = false

[features]
# Disable prompt playground for cleaner UI
prompt_playground = false

# Enable multi-modal (file uploads)
multi_modal = true

[UI]
# App name shown in header
name = "Heroku Deep Research"

# Default theme
default_theme = "dark"

# Chain of thought display mode
cot = "tool_call"

# Don't collapse content by default
default_collapse_content = false

# Don't show readme as default
show_readme_as_default = false

[meta]
generated_by = "1.0.0"
